<!-- Setting up a WebRTC video call -->
<!DOCTYPE html>
<html>
	<head>
		<title>WebRTC Starter â€“ ATTACH</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="icon"
			href="https://assets.attach.live/icon2/webrtc-starter/favicon.ico"
			sizes="32x32"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="utils.js" defer></script>
		<script src="uploadFile.js" defer></script>
		<script src="listeners.js" defer></script>

		<!-- Set up ATTACH for your website: https://documentation.attach.live/properties -->
		<!-- Use meta tags to define static properties. -->
		<script src="https://video.attach.live/v1" defer></script>

		<!--
			The API key is only valid in the original repo. To prevent video and chat from timing out early,
			get your own free API key at https://platform.attach.live
		-->
		<meta property="attach:api-key" content="prod_web_FIRljnh1yXTHf-18uPS_GmPvy_kYM8Sw" />
		<meta property="attach:site-verification" content="CwJMJbzoaDhYn92CDmpO38Z5J31RrXgW" />

		<!--
			In this starter, only the button is styled. All other elements use default colors.
			But you can style them using 'local-background-color' and 'remote-background-color' meta tags,
			or even assign a 'local-preview' image.
			See https://github.com/attach-live/attach-sdk-properties/tree/master/web for all supported properties.
		-->
		<meta property="attach:videocall:button-background-color" content="#04670A" />

		<!-- Dynamically modify SDK properties. -->
		<script src="index.js" defer></script>
	</head>
	<body>
		<a
			href="https://github.com/attach-live/attach-webrtc-starter"
			target="_blank"
			class="github-corner"
			aria-label="View source on GitHub"
		>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="80"
				height="80"
				viewBox="0 0 250 250"
				fill="#ff6e00"
				style="position: absolute; top: 0; right: 0"
			>
				<path d="M0 0l115 115h15l12 27 108 108V0z" fill="#fff" />
				<path
					class="octo-arm"
					d="M128 109c-15-9-9-19-9-19 3-7 2-11 2-11-1-7 3-2 3-2 4 5 2 11 2 11-3 10 5 15 9 16"
					style="-webkit-transform-origin: 130px 106px; transform-origin: 130px 106px"
				/>
				<path
					class="octo-body"
					d="M115 115s4 2 5 0l14-14c3-2 6-3 8-3-8-11-15-24 2-41 5-5 10-7 16-7 1-2 3-7 12-11 0 0 5 3 7 16 4 2 8 5 12 9s7 8 9 12c14 3 17 7 17 7-4 8-9 11-11 11 0 6-2 11-7 16-16 16-30 10-41 2 0 3-1 7-5 11l-12 11c-1 1 1 5 1 5z"
				/>
			</svg>
		</a>
		<div class="container">
			<div class="page__title title">People with the same hashtag will meet in the same room.</div>
			<section class="customize">
				<ul class="step__list">
					<li class="step step--one">
						<div class="step__number">1</div>
						<div class="wrapper">
							<label class="title">Enter a hashtag</label>
							<form class="action__wrapper form" id="form">
								<p class="hashtag">#</p>
								<input type="text" name="hashtag" class="input" id="hashtag" maxlength="40" />
								<button id="submit" class="submit disabled" type="submit">OK</button>
							</form>
						</div>
					</li>
					<li class="step step--two">
						<div class="step__number">2</div>
						<div class="wrapper">
							<input type="file" id="input-file" class="hidden" />
							<label class="title">Drop your avatar</label>
							<div class="action__wrapper">
								<div class="upload" id="upload-file">
									<span>upload</span> <i class="material-icons refresh">refresh</i>
								</div>
								<div class="error" id="error-upload"></div>
							</div>
						</div>
					</li>
					<li class="step step--three">
						<div class="step__number">3</div>
						<div class="wrapper">
							<label class="title">Share or try</label>
							<div class="action__wrapper">
								<button id="copy">
									<i class="material-icons icon--copy">content_copy</i>
									<div id="tooltip" class="tooltip hidden">Copied</div>
								</button>
								<button id="email"><i class="material-icons email">email</i></button>
								<button id="open-browser"><i class="material-icons email">open_in_new</i></button>
							</div>
						</div>
					</li>
				</ul>
			</section>

			<!--
				Place the ATTACH embed on your page. The 'attach-videocall' class tells the SDK where to render video.
				Use the same class name in your own CSS to configure the embed further.
			-->
			<main class="attach-videocall"></main>
		</div>
		<p class="disclaimer">
			Made with love by <a target="_blank" href="https://www.attach.live">ATTACH</a>
		</p>
	</body>
</html>
